<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第4部：SBSホールディングスへの戦略的インプリケーション</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1581088547417-e6c1912e48f4?q=80&w=1280&auto=format&fit=crop');
            background-size: cover;
            opacity: 0.15;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.6rem;
            font-weight: 500;
            color: #90cdf4;
        }
        .overlay-shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .feature-box {
            background-color: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .feature-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            color: #90cdf4;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- 背景パターン -->
        <div class="grid-pattern"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape" style="width: 500px; height: 500px; top: -200px; right: -100px;"></div>
        <div class="overlay-shape" style="width: 400px; height: 400px; bottom: -100px; left: -150px;"></div>
        
        <!-- メインコンテンツ -->
        <div class="content-container px-20 py-12 w-full">
            <div class="mb-2">
                <span class="text-blue-400 text-xl font-medium bg-blue-900 bg-opacity-30 px-5 py-2 rounded-full">
                    <i class="fas fa-chess-king mr-2"></i>第4部
                </span>
            </div>
            
            <h1 class="section-title text-white mb-4">
                SBSホールディングスへの<br>
                <span class="text-blue-300">戦略的インプリケーション</span>
            </h1>
            
            <div class="w-32 h-1 bg-blue-500 mb-8"></div>
            
            <div class="subtitle mb-12">
                自律的コマース時代の<br>
                <span class="text-yellow-300 font-bold">主役を目指して</span>
            </div>
            
            <div class="grid grid-cols-4 gap-6 mb-10">
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">アイデンティティ転換</div>
                    <div class="text-sm text-gray-300">物流サービスから価値共創プラットフォームへ</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">人間×AI共生</div>
                    <div class="text-sm text-gray-300">新職種創出・リスキリング・人的資本戦略</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">新投資フレームワーク</div>
                    <div class="text-sm text-gray-300">効率・レジリエンス・CX・成長の多軸評価</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">5つの戦略アクション</div>
                    <div class="text-sm text-gray-300">具体的施策と未来への変革ロードマップ</div>
                </div>
            </div>
            
            <div class="text-center text-xl text-blue-200 italic">
                "変革を恐れず、自ら創り出す組織"へ
            </div>
        </div>
    </div>
</body>
</html>

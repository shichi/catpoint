<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第2部：グレート・ディスラプション — テクノロジー新物理法則</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=1280&auto=format&fit=crop');
            background-size: cover;
            opacity: 0.15;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.6rem;
            font-weight: 500;
            color: #90cdf4;
        }
        .overlay-shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .feature-box {
            background-color: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
            height: 100%;
        }
        .feature-image {
            width: 100%;
            height: 140px;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }
        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- 背景パターン -->
        <div class="grid-pattern"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape" style="width: 500px; height: 500px; top: -200px; right: -100px;"></div>
        <div class="overlay-shape" style="width: 400px; height: 400px; bottom: -100px; left: -150px;"></div>
        
        <!-- メインコンテンツ -->
        <div class="content-container px-20 py-12 w-full">
            <div class="mb-2">
                <span class="text-blue-400 text-xl font-medium bg-blue-900 bg-opacity-30 px-5 py-2 rounded-full">
                    <i class="fas fa-microchip mr-2"></i>第2部
                </span>
            </div>
            
            <h1 class="section-title text-white mb-4">
                グレート・ディスラプション<br>
                <span class="text-blue-300">— テクノロジー新物理法則</span>
            </h1>
            
            <div class="w-32 h-1 bg-blue-500 mb-8"></div>
            
            <div class="subtitle mb-12">
                生成AI・ロボティクス・デジタルツイン<br>
                <span class="text-yellow-300 font-bold">"物理世界"の常識が変わる</span>
            </div>
            
            <div class="grid grid-cols-4 gap-6 mb-10">
                <div class="feature-box flex flex-col items-center text-center">
                    <div class="feature-image">
                        <img src="https://images.squarespace-cdn.com/content/v1/633c7d744a88ca3b505f2df3/a8da5858-821e-41ac-af0c-cfa17f91f5a0/digital-art-ai-technology-background.jpg" alt="生成AI革命">
                    </div>
                    <div class="p-4">
                        <div class="text-xl font-medium text-white mb-2">生成AI革命</div>
                        <div class="text-sm text-gray-300">ホワイトカラー業務自動化・自律型意思決定</div>
                    </div>
                </div>
                
                <div class="feature-box flex flex-col items-center text-center">
                    <div class="feature-image">
                        <img src="https://www.dematic.com/content/dam/dematic/images/products/amr/AMR_196_1600x900.jpg" alt="ロボティクス">
                    </div>
                    <div class="p-4">
                        <div class="text-xl font-medium text-white mb-2">ロボティクス</div>
                        <div class="text-sm text-gray-300">無人倉庫・自動運転トラック・配送ドローン</div>
                    </div>
                </div>
                
                <div class="feature-box flex flex-col items-center text-center">
                    <div class="feature-image">
                        <img src="https://www.nvidia.com/content/nvidiaGDC/us/en_US/use-cases/industrial-facility-digital-twins/_jcr_content/root/responsivegrid/nv_tabs_copy_copy_co/item_1708599516441/nv_container/nv_image.coreimg.100.1070.png/1749621606569/ov-social-ignite-iot-tech-blog-1600x900.png" alt="デジタルツイン">
                    </div>
                    <div class="p-4">
                        <div class="text-xl font-medium text-white mb-2">デジタルツイン</div>
                        <div class="text-sm text-gray-300">物理世界のリアルタイム仮想化・シミュレーション</div>
                    </div>
                </div>
                
                <div class="feature-box flex flex-col items-center text-center">
                    <div class="feature-image">
                        <img src="https://amfg.ai/wp-content/uploads/2020/05/3d-printing-production.jpg" alt="3Dプリント">
                    </div>
                    <div class="p-4">
                        <div class="text-xl font-medium text-white mb-2">3Dプリント</div>
                        <div class="text-sm text-gray-300">分散型生産・カスタマイズ製造・サプライチェーン変革</div>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-xl text-blue-200 italic">
                "テクノロジーは選択肢ではなく、生存の必須条件となる"
            </div>
        </div>
    </div>
</body>
</html>

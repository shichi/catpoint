<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目次</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .toc-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            padding-left: 20px;
        }
        .toc-item:hover {
            border-left: 4px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .toc-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.15);
        }
        .overlay-shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
        }
        
        /* アニメーション定義 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        
        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* アニメーション適用 */
        .animate-pulse {
            animation: pulse 8s infinite ease-in-out;
        }
        
        .animate-float-in {
            opacity: 0;
            animation: floatIn 0.6s forwards ease-out;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- パーティクル背景 -->
        <div id="particles-js" class="grid-pattern"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape animate-pulse" style="width: 300px; height: 300px; top: -100px; right: -100px;"></div>
        <div class="overlay-shape animate-pulse" style="width: 400px; height: 400px; bottom: -200px; left: -200px;"></div>
        
        <!-- ヘッダー -->
        <div class="px-16 pt-12 pb-6 z-10 animate-float-in">
            <h1 class="section-title text-white flex items-center">
                <i class="fas fa-list-ul text-blue-400 mr-4"></i>
                目次
            </h1>
            <div class="w-32 h-1 bg-blue-500 mt-4"></div>
        </div>
        
        <!-- 目次コンテンツ -->
        <div class="px-20 py-6 flex-grow z-10">
            <div class="grid grid-cols-12 gap-6">
                <!-- 目次項目 -->
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-100">
                    <div class="toc-number mr-5">1</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">イントロダクション／講師紹介</div>
                        <div class="text-blue-200 text-sm mt-1">VUCAの時代における物流とは／本日の概要</div>
                    </div>
                </div>
                
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-200">
                    <div class="toc-number mr-5">2</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">2040年の世界 - 新たな事業環境</div>
                        <div class="text-blue-200 text-sm mt-1">人口動態・労働力・グローバル経済・消費者変化の未来予測</div>
                    </div>
                </div>
                
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-300">
                    <div class="toc-number mr-5">3</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">テクノロジー - ディスラプションの波</div>
                        <div class="text-blue-200 text-sm mt-1">AI・ロボティクス・デジタルツイン・宇宙技術がもたらす革命</div>
                    </div>
                </div>
                
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-400">
                    <div class="toc-number mr-5">4</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">新たな競争領域</div>
                        <div class="text-blue-200 text-sm mt-1">プラットフォーマーの侵攻・業界境界線の融解・未来シナリオ</div>
                    </div>
                </div>
                
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-500">
                    <div class="toc-number mr-5">5</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">戦略インプリケーションとSBSの未来</div>
                        <div class="text-blue-200 text-sm mt-1">アイデンティティ転換・人材戦略・投資評価・具体的アクション</div>
                    </div>
                </div>
                
                <div class="col-span-12 toc-item p-3 mb-2 rounded-lg flex items-center animate-float-in delay-600">
                    <div class="toc-number mr-5">6</div>
                    <div class="flex-grow">
                        <div class="text-xl font-medium text-white">まとめ・質疑応答</div>
                        <div class="text-blue-200 text-sm mt-1">変革への第一歩・明日からのアクション</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- フッター -->
        <div class="px-16 py-6 text-center z-10">
            <div class="text-blue-300 italic animate-float-in delay-600">※ 質疑応答は各セクション後にも適宜設けます</div>
        </div>
    </div>

    <script>
        // パーティクル設定
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#3b82f6"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#3b82f6",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.6
                        }
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>

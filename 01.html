<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロジスティクス2040</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .title {
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1.2s ease-out;
        }
        .subtitle {
            font-size: 1.8rem;
            font-weight: 500;
            animation: fadeInUp 1.5s ease-out;
        }
        .subtitle-text {
            font-size: 2.2rem;
            font-weight: 600;
            line-height: 1.2;
            display: inline-block;
            animation: fadeInUp 1.4s ease-out;
        }
        .presenter-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            animation: fadeInUp 1.8s ease-out;
        }
        .date {
            position: absolute;
            top: 30px;
            right: 50px;
            animation: fadeIn 2s ease-out;
        }
        .overlay-shape {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
            animation: pulse 15s infinite alternate;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .icon-group {
            animation: fadeInUp 1s ease-out;
        }
        .divider {
            animation: growWidth 1.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        
        @keyframes growWidth {
            from { width: 0; }
            to { width: 6rem; }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- パーティクル背景 -->
        <div id="particles-js"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape" style="top: -150px; right: -150px;"></div>
        <div class="overlay-shape" style="bottom: -200px; left: -200px;"></div>
        
        <!-- 日付 -->
        <div class="date text-blue-200 text-xl">2025年7月17日</div>
        
        <!-- メインコンテンツ -->
        <div class="content-container px-16 py-12 text-center">
            <div class="mb-4 text-blue-400 icon-group">
                <i class="fas fa-truck-fast text-3xl mr-2 floating"></i>
                <i class="fas fa-globe text-3xl mr-2 floating" style="animation-delay: 1s;"></i>
                <i class="fas fa-robot text-3xl floating" style="animation-delay: 2s;"></i>
            </div>
            
            <h1 class="title text-white mb-6" style="font-weight: bold; text-decoration: none; font-style: normal; color: rgb(255, 255, 255); text-align: center;">
                ロジスティクス2040
            </h1>
            <div class="mb-6">
                <span class="subtitle-text text-blue-300">自律的コマースと業界横断的破壊の時代を乗り切る</span>
            </div>
            
            <h2 class="subtitle text-blue-200 mb-8">
                SBSホールディングス中堅幹部研修
            </h2>
            
            <div class="w-24 h-1 bg-blue-500 mx-auto mb-8 divider"></div>
        </div>
        
        <!-- 講師情報 -->
        <div class="presenter-info">
            <div class="text-xl font-medium text-blue-200">講師</div>
            <div class="text-2xl font-bold text-white mt-2">七丈 直弘</div>
            <div class="text-lg text-gray-300 mt-1">一橋大学大学院 ソーシャル・データサイエンス研究科 教授</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#3b82f6"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3b82f6",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>

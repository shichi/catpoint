<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3部：新たな競争領域</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1280&auto=format&fit=crop');
            background-size: cover;
            opacity: 0.15;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.6rem;
            font-weight: 500;
            color: #90cdf4;
        }
        .overlay-shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .feature-box {
            background-color: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .feature-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            color: #90cdf4;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- 背景パターン -->
        <div class="grid-pattern"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape" style="width: 500px; height: 500px; top: -200px; right: -100px;"></div>
        <div class="overlay-shape" style="width: 400px; height: 400px; bottom: -100px; left: -150px;"></div>
        
        <!-- メインコンテンツ -->
        <div class="content-container px-20 py-12 w-full">
            <div class="mb-2">
                <span class="text-blue-400 text-xl font-medium bg-blue-900 bg-opacity-30 px-5 py-2 rounded-full">
                    <i class="fas fa-network-wired mr-2"></i>第3部
                </span>
            </div>
            
            <h1 class="section-title text-white mb-4">
                新たな競争領域<br>
                <span class="text-blue-300">— 競争構造の大転換</span>
            </h1>
            
            <div class="w-32 h-1 bg-blue-500 mb-8"></div>
            
            <div class="subtitle mb-12">
                "物流業"の定義が消える時代？<br>
                <span class="text-yellow-300 font-bold">境界線なき競争の始まり</span>
            </div>
            
            <div class="grid grid-cols-4 gap-6 mb-10">
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">プラットフォーマー</div>
                    <div class="text-sm text-gray-300">Amazon・楽天の物流支配とデータの堀</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">業界融合</div>
                    <div class="text-sm text-gray-300">メーカー/小売/3PLの垣根崩壊とM&A再編</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">シナリオ分岐</div>
                    <div class="text-sm text-gray-300">テクノロジー重視か環境重視か？対照的未来</div>
                </div>
                
                <div class="feature-box p-4 flex flex-col items-center text-center">
                    <div class="feature-icon mb-4">
                        <i class="fas fa-chess"></i>
                    </div>
                    <div class="text-xl font-medium text-white mb-2">戦略転換</div>
                    <div class="text-sm text-gray-300">コストセンターからプロフィットセンターへ</div>
                </div>
            </div>
            
            <div class="text-center text-xl text-blue-200 italic">
                "全ての企業がロジスティクス企業になる"時代の到来
            </div>
        </div>
    </div>
</body>
</html>

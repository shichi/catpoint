<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPoint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #0a192f;
            overflow: hidden;
            cursor: none; /* デフォルトカーソルを隠す */
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #slideContent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .slide-frame {
            border: none;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform-origin: center center;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* マウスイベント捕捉用のオーバーレイ */
        .mouse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            pointer-events: none; /* ここをnoneに変更 */
            background: transparent;
        }
        
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10000; /* オーバーレイより上に配置 */
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            cursor: auto; /* コントロール部分ではデフォルトカーソルを表示 */
            opacity: 1; /* 初期状態では表示 */
            transition: opacity 0.3s ease-in-out;
            pointer-events: auto; /* 初期状態ではマウスイベント有効 */
        }
        
        #controls.hidden {
            opacity: 0;
            pointer-events: none; /* 非表示時はマウスイベントを無効 */
        }
        
        /* ホバーエリア（コントロール表示用の広めな検出領域） */
        #controlsHoverArea {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px; /* 広めの検出エリア */
            height: 100px; /* 底辺から100pxの高さ */
            z-index: 9999;
            pointer-events: auto;
            background: transparent;
        }
        
        .control-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .control-select {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .control-select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .control-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        #pageIndicator {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            background: rgba(59, 130, 246, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-text {
            color: #3b82f6;
            font-size: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .transition-overlay.active {
            opacity: 1;
        }
        
        /* カスタムマウスポインタ */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff0000 0%, #ff4444 50%, transparent 70%);
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001; /* オーバーレイより上に配置 */
            
            transform: translate(-50%, -50%);
            transition: none;
            opacity: 0;
        }
        
        .custom-cursor.clicked {
            transform: translate(-50%, -50%) scale(1.5);
            background: radial-gradient(circle, #ff6666 0%, #ff8888 50%, transparent 70%);
        }
        
        /* マウス軌跡 */
        .mouse-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000; /* オーバーレイより上に配置 */
            transform: translate(-50%, -50%);
        }
        
        /* 描画キャンバス */
        #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500; /* マウスオーバーレイより下、スライドより上 */
            pointer-events: none;
            transform-origin: center center;
            /* transition: transform 0.3s ease; アニメーション削除 */
        }
        
        /* 軌跡のアニメーション */
        @keyframes trailFade {
            0% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
        }
        
        .trail-fade {
            animation: trailFade 0.8s ease-out forwards;
        }
        
        /* ズームインジケーター */
        #zoomIndicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #zoomIndicator.show {
            opacity: 1;
        }
        
        /* PDF出力進行状況 */
        .pdf-progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(5px);
        }
        
        .pdf-progress-overlay.show {
            display: flex;
        }
        
        .pdf-progress-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .pdf-progress-content h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.2em;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-text" id="loadingText"></div>
    </div>
    
    <div id="container">
        <div id="slideContent">
            <iframe id="currentSlide" class="slide-frame"></iframe>
        </div>
        <div class="transition-overlay" id="transitionOverlay"></div>
    </div>
    
    <!-- マウスイベント捕捉用のオーバーレイ -->
    <div class="mouse-overlay" id="mouseOverlay"></div>
    
    <!-- コントロール表示用のホバーエリア -->
    <div id="controlsHoverArea"></div>
    
    <div id="controls">
        <button class="control-btn" id="prevBtn"></button>
        <div id="pageIndicator">1 / 32</div>
        <button class="control-btn" id="nextBtn"></button>
        <button class="control-btn" id="fullscreenBtn"></button>
        <button class="control-btn" id="pdfExportBtn"></button>
    </div>
    
    <!-- カスタムマウスカーソル -->
    <div class="custom-cursor" id="customCursor"></div>
    
    <!-- ズームインジケーター -->
    <div id="zoomIndicator">100%</div>
    
    <!-- PDF出力進行状況 -->
    <div id="pdfProgress" class="pdf-progress-overlay">
        <div class="pdf-progress-content">
            <h3 id="pdfExportTitle"></h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>
    </div>
    
    <!-- 描画キャンバス -->
    <canvas id="drawingCanvas"></canvas>

    <script>
        // Electron環境での初期化
        if (window.electronAPI) {
            // Electronのメッセージリスナーを設定
            window.electronAPI.onNextSlide(() => {
                if (window.presentationApp) {
                    window.presentationApp.nextSlide();
                }
            });
            
            window.electronAPI.onPrevSlide(() => {
                if (window.presentationApp) {
                    window.presentationApp.previousSlide();
                }
            });
            
            window.electronAPI.onFirstSlide(() => {
                if (window.presentationApp) {
                    window.presentationApp.goToSlide(1);
                }
            });
            
            window.electronAPI.onLastSlide(() => {
                if (window.presentationApp) {
                    window.presentationApp.goToSlide(window.presentationApp.totalSlides);
                }
            });
            
            window.electronAPI.onExportPDF(() => {
                if (window.presentationApp) {
                    window.presentationApp.exportToPDF();
                }
            });
            
            window.electronAPI.onOpenDirectory(async (path) => {
                if (window.presentationApp) {
                    await window.presentationApp.loadSlidesFromDirectory(path);
                }
            });

            window.electronAPI.onPdfProgressUpdate((event, data) => {
                if (window.presentationApp && window.presentationApp.pdfExporter) {
                    window.presentationApp.pdfExporter.updateProgress(data.current, data.total, data.message);
                }
            });
        }

        // Function to set localized strings
        async function setLocalizedStrings() {
            console.log('setLocalizedStrings called');
            if (window.electronAPI) {
                console.log('electronAPI is available');
                document.getElementById('loadingText').textContent = await window.electronAPI.getLocalizedString('loading_presentation');
                console.log('loadingText set:', document.getElementById('loadingText').textContent);
                document.getElementById('prevBtn').textContent = await window.electronAPI.getLocalizedString('menu_prev_slide');
                console.log('prevBtn set:', document.getElementById('prevBtn').textContent);
                document.getElementById('nextBtn').textContent = await window.electronAPI.getLocalizedString('menu_next_slide');
                console.log('nextBtn set:', document.getElementById('nextBtn').textContent);
                document.getElementById('fullscreenBtn').textContent = await window.electronAPI.getLocalizedString('menu_fullscreen');
                console.log('fullscreenBtn set:', document.getElementById('fullscreenBtn').textContent);
                document.getElementById('pdfExportBtn').textContent = await window.electronAPI.getLocalizedString('menu_export_pdf');
                console.log('pdfExportBtn set:', document.getElementById('pdfExportBtn').textContent);
                document.getElementById('pdfExportTitle').textContent = await window.electronAPI.getLocalizedString('pdf_exporting');
                console.log('pdfExportTitle set:', document.getElementById('pdfExportTitle').textContent);
            } else {
                console.log('electronAPI is NOT available');
            }
        }

        // Call setLocalizedStrings on DOMContentLoaded
        window.addEventListener('DOMContentLoaded', setLocalizedStrings);

        class PresentationApp {
            constructor() {
                this.config = null;
                this.currentSlide = 1;
                this.totalSlides = 32; // デフォルト値、設定ファイルで上書き
                this.htmlFiles = [];
                this.isTransitioning = false;
                
                // レンダリングサイズ情報
                this.slideActualSize = { width: 1280, height: 720 };
                this.resizeObserver = null;
                this.isSlideLoaded = false;
                this.finalScale = 1; // 新しく追加
                
                // マウス関連
                this.mouseTracker = null;
                
                // ズーム関連
                this.currentZoom = 1;
                this.zoomStep = 0.2;
                this.maxZoom = 3;
                this.minZoom = 0.5;
                this.isZoomed = false;
                this.zoomFactor = 2; // 右クリック時の拡大倍率
                this.zoomCenter = { x: 0, y: 0 }; // ズーム中心座標
                this.panOffset = { x: 0, y: 0 }; // パン（移動）オフセット
                this.scrollSensitivity = 30; // ホイールスクロールの感度
                
                // 描画関連
                this.drawingManager = null;
                this.isDrawingMode = false;
                this.lastZoomState = false;
                
                // PDF出力関連
                this.pdfExporter = null;
                this.isExportingPDF = false; // 前回のズーム状態を記録
                
                this.init();
            }
            
            async loadConfig() {
                try {
                    const response = await fetch('config.json');
                    this.config = await response.json();
                } catch (error) {
                    console.warn('設定ファイルが読み込めません。デフォルト設定を使用します:', error);
                    this.config = this.getDefaultConfig();
                }
            }
            
            getDefaultConfig() {
                return {
                    presentation: {
                        title: "プレゼンテーション",
                        slideDirectory: "./slides",
                        slidePattern: "*.html",
                        totalSlides: null,
                        autoDetectSlides: true,
                        supportedFormats: [".html", ".htm"],
                        defaultSlideSize: { width: 1280, height: 720 }
                    },
                    ui: {
                        theme: {
                            backgroundColor: "#0a192f",
                            controlsBackground: "rgba(0, 0, 0, 0.7)",
                            primaryColor: "#3b82f6",
                            textColor: "white"
                        },
                        controls: {
                            showNavigationButtons: true,
                            showPageIndicator: true,
                            showFullscreenButton: true,
                            position: "bottom"
                        },
                        cursor: {
                            enabled: true,
                            color: "#ff0000",
                            size: 20,
                            trailEnabled: true,
                            trailLength: 20
                        }
                    },
                    zoom: {
                        enabled: true,
                        factor: 2,
                        maxZoom: 3,
                        minZoom: 0.5,
                        step: 0.2,
                        scrollSensitivity: 30
                    },
                    drawing: {
                        enabled: true,
                        lineColor: "#ff0000",
                        lineWidth: 3,
                        fadeTimeout: 3000,
                        maxLines: 50
                    },
                    transitions: {
                        type: "dissolve",
                        duration: 500,
                        enabled: true
                    },
                    keyboard: {
                        nextSlide: ["ArrowRight", "Space"],
                        prevSlide: ["ArrowLeft"],
                        firstSlide: ["Home"],
                        lastSlide: ["End"],
                        fullscreen: ["f", "F"],
                        zoomIn: ["+", "="],
                        zoomOut: ["-", "_"],
                        resetZoom: ["0"]
                    }
                };
            }
            
            applyConfig() {
                if (!this.config) return;
                
                // タイトル設定
                if (this.config.presentation?.title) {
                    document.title = this.config.presentation.title;
                }
                
                // テーマ設定
                if (this.config.ui?.theme?.backgroundColor) {
                    const body = document.body;
                    body.style.background = this.config.ui.theme.backgroundColor;
                }
                
                // ズーム設定
                if (this.config.zoom) {
                    this.zoomFactor = this.config.zoom.factor || 2;
                    this.maxZoom = this.config.zoom.maxZoom || 3;
                    this.minZoom = this.config.zoom.minZoom || 0.5;
                    this.zoomStep = this.config.zoom.step || 0.2;
                    this.scrollSensitivity = this.config.zoom.scrollSensitivity || 30;
                }
                
                // スライドサイズ設定
                if (this.config.presentation?.defaultSlideSize) {
                    this.slideActualSize = { ...this.config.presentation.defaultSlideSize };
                }
            }
            
            async detectSlides(directoryPath = null) {
                if (this.config?.presentation?.autoDetectSlides) {
                    await this.autoDetectSlideFiles(directoryPath);
                } else {
                    this.useExampleSlides();
                }
            }

            async autoDetectSlideFiles(directoryPath) {
                console.log(`自動スライド検出を開始...`, directoryPath || '（デフォルトパス）');
                const result = await window.electronAPI.getSlidesInDirectory(directoryPath);

                if (result && result.files.length > 0) {
                    this.htmlFiles = result.files;
                    this.totalSlides = result.files.length;
                    this.config.presentation.slideDirectory = result.directory;
                    console.log(`自動検出結果: ${this.totalSlides}個のスライドを発見`, this.htmlFiles);
                } else {
                    console.warn('スライドファイルが見つかりません。サンプルスライドを使用します。');
                    this.useExampleSlides();
                }
            }
            
            generateFileList() {
                const files = [];
                const totalSlides = this.config?.presentation?.totalSlides || 3; // デフォルトはサンプル数
                for (let i = 1; i <= totalSlides; i++) {
                    const num = i.toString().padStart(2, '0');
                    files.push(`slides-example/${num}.html`); // サンプルフォルダを使用
                }
                this.htmlFiles = files;
                this.totalSlides = totalSlides;
            }
            
            useExampleSlides() {
                // slides-exampleフォルダのサンプルスライドを使用
                this.htmlFiles = [
                    'slides-example/01.html',
                    'slides-example/02.html',
                    'slides-example/03.html'
                ];
                this.totalSlides = 3;
                console.log('サンプルスライドを使用します:', this.htmlFiles);
            }
            
            async init() {
                await this.loadConfig();
                this.applyConfig();
                await this.detectSlides(this.config.presentation.slideDirectory);
                this.setupEventListeners();
                this.setupResizeObserver();
                this.setupMouseTracker();
                this.setupDrawingManager();
                this.setupPDFExporter();
                this.setupControlsAutoHide();
                
                // DOMとレイアウトが安定するまで待機
                await new Promise(resolve => setTimeout(resolve, 200));
                
                await this.loadSlide(this.currentSlide);
                
                // 初期サイズ調整を複数回実行
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        if (this.isSlideLoaded) {
                            console.log(`初期サイズ調整を実行中... (${i + 1}/3)`);
                            this.resizeSlide();
                        }
                    }, 300 + (i * 200));
                }
                
                this.hideLoadingScreen();
                this.updateControls();
            }
            
            setupResizeObserver() {
                // ResizeObserverでコンテナサイズの変更を監視
                if (window.ResizeObserver) {
                    this.resizeObserver = new ResizeObserver(entries => {
                        for (let entry of entries) {
                            if (entry.target.id === 'slideContent') {
                                this.debounceResize();
                            }
                        }
                    });
                    
                    const slideContent = document.getElementById('slideContent');
                    this.resizeObserver.observe(slideContent);
                }
            }
            
            debounceResize() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    if (this.isSlideLoaded) {
                        this.resizeSlide();
                    }
                }, 100);
            }
            
            setupMouseTracker() {
                this.mouseTracker = new MouseTracker();
            }
            
            setupDrawingManager() {
                this.drawingManager = new DrawingManager();
            }
            
            setupPDFExporter() {
                this.pdfExporter = new PDFExporter(this);
            }
            
            setupControlsAutoHide() {
                const controls = document.getElementById('controls');
                const hoverArea = document.getElementById('controlsHoverArea');
                
                if (!controls || !hoverArea) return;
                
                let hideTimeout = null;
                
                const showControls = () => {
                    controls.classList.remove('hidden');
                    if (hideTimeout) {
                        clearTimeout(hideTimeout);
                        hideTimeout = null;
                    }
                };
                
                const hideControls = () => {
                    hideTimeout = setTimeout(() => {
                        controls.classList.add('hidden');
                        hideTimeout = null;
                    }, 2000); // 2秒後に非表示
                };
                
                // ホバーエリアのイベント
                hoverArea.addEventListener('mouseenter', showControls);
                hoverArea.addEventListener('mouseleave', hideControls);
                
                // コントロール自体のイベント（操作中は非表示にしない）
                controls.addEventListener('mouseenter', () => {
                    if (hideTimeout) {
                        clearTimeout(hideTimeout);
                        hideTimeout = null;
                    }
                });
                
                controls.addEventListener('mouseleave', hideControls);
                
                // 初期状態では表示、3秒後に自動で非表示
                setTimeout(() => {
                    if (!controls.matches(':hover') && !hoverArea.matches(':hover')) {
                        controls.classList.add('hidden');
                    }
                }, 3000);
            }
            
            async loadSlide(slideNumber) {
                const iframe = document.getElementById('currentSlide');
                const fileName = this.htmlFiles[slideNumber - 1];
                
                if (!fileName) {
                    console.error(`スライド ${slideNumber} のファイルが見つかりません`);
                    return;
                }
                
                this.isSlideLoaded = false;
                
                return new Promise(async (resolve, reject) => {
                    const absolutePath = await window.electronAPI.resolvePath(fileName);
                    const fileUrl = `file://${absolutePath}`;

                    iframe.onload = () => {
                        // スライドが完全にレンダリングされるまで待機
                        setTimeout(() => {
                            this.measureSlideSize(iframe);
                            this.resizeSlide();
                            this.isSlideLoaded = true;
                            
                            // iframe内のマウスイベントを捕捉し、メインプロセスに送信
                            if (iframe.contentWindow) {
                                iframe.contentWindow.document.body.addEventListener('mousemove', (e) => {
                                    if (window.electronAPI) {
                                        console.log(`iframe mousemove: e.clientX=${e.clientX}, e.clientY=${e.clientY}, pageXOffset=${iframe.contentWindow.pageXOffset}, pageYOffset=${iframe.contentWindow.pageYOffset}, iframeRect.left=${iframe.getBoundingClientRect().left}, iframeRect.top=${iframe.getBoundingClientRect().top}`);
                                        window.electronAPI.sendIframeMouseData({
                                            clientX: e.clientX,
                                            clientY: e.clientY
                                        });
                                    }
                                });
                                // iframe内の右クリックイベントを捕捉し、メインプロセスに送信
                                iframe.contentWindow.document.body.addEventListener('contextmenu', (e) => {
                                    e.preventDefault(); // iframe内のコンテキストメニューを無効化
                                    if (window.electronAPI) {
                                        window.electronAPI.sendIframeContextmenu({
                                            clientX: e.clientX,
                                            clientY: e.clientY
                                        });
                                    }
                                });
                                // iframe内のホイールイベントを捕捉し、メインプロセスに送信
                                iframe.contentWindow.document.body.addEventListener('wheel', (e) => {
                                    if (window.electronAPI) {
                                        window.electronAPI.sendIframeWheelData({
                                            deltaY: e.deltaY
                                        });
                                    }
                                }, { passive: false });
                            }

                            // 初期表示時は追加でリサイズを実行
                            setTimeout(() => {
                                if (this.currentSlide === 1) {
                                    console.log('初期スライドの追加リサイズを実行');
                                    this.resizeSlide();
                                }
                            }, 200);

                            // スライドロードとリサイズ後にカーソルと描画キャンバスの位置を強制更新
                            if (this.mouseTracker && this.mouseTracker.lastMousePos) {
                                this.mouseTracker.updateCursor(this.mouseTracker.lastMousePos.x, this.mouseTracker.lastMousePos.y);
                            }
                            if (this.drawingManager) {
                                this.drawingManager.updateCanvasZoom(this.isZoomed, this.zoomFactor, this.zoomCenter, this.panOffset);
                            }
                            
                            resolve();
                        }, 500); // 300msから500msに延長
                    };
                    
                    iframe.onerror = () => {
                        console.error(`ファイルの読み込みに失敗: ${fileName}`);
                        reject(new Error(`Failed to load slide: ${fileName}`));
                    };
                    
                    console.log(`Loading slide: ${fileName}`);
                    iframe.src = fileUrl;
                });
            }
            
            measureSlideSize(iframe) {
                try {
                    // iframe内のドキュメントのサイズを測定
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const slideContainer = iframeDoc.querySelector('.slide-container');
                    
                    if (slideContainer) {
                        const computedStyle = iframeDoc.defaultView.getComputedStyle(slideContainer);
                        const rect = slideContainer.getBoundingClientRect();
                        
                        // 複数の方法でサイズを取得し、最も適切な値を使用
                        const cssWidth = parseInt(computedStyle.width);
                        const cssHeight = parseInt(computedStyle.height);
                        const rectWidth = rect.width;
                        const rectHeight = rect.height;
                        
                        this.slideActualSize.width = (cssWidth && cssWidth > 0) ? cssWidth : (rectWidth || 1280);
                        this.slideActualSize.height = (cssHeight && cssHeight > 0) ? cssHeight : (rectHeight || 720);
                        
                        console.log(`スライドサイズ測定: ${this.slideActualSize.width}x${this.slideActualSize.height} (CSS: ${cssWidth}x${cssHeight}, Rect: ${rectWidth}x${rectHeight})`);
                    } else {
                        // フォールバック: デフォルトサイズ
                        console.warn('スライドコンテナが見つかりません。デフォルトサイズを使用します。');
                        this.slideActualSize.width = 1280;
                        this.slideActualSize.height = 720;
                    }
                } catch (error) {
                    // クロスオリジン制限等でアクセスできない場合はデフォルト値を使用
                    console.warn('Cannot measure slide size, using default:', error);
                    this.slideActualSize.width = 1280;
                    this.slideActualSize.height = 720;
                }
            }
            
            resizeSlide() {
                const iframe = document.getElementById('currentSlide');
                const container = document.getElementById('slideContent');
                
                if (!iframe || !container) return;
                
                // コンテナの利用可能サイズ（パディング分を除く）
                const availableWidth = container.clientWidth - 40;
                const availableHeight = container.clientHeight - 40;
                
                // コンテナサイズが不正な場合は後で再実行
                if (availableWidth <= 0 || availableHeight <= 0) {
                    console.warn('コンテナサイズが不正です。500ms後に再試行します。', { availableWidth, availableHeight });
                    setTimeout(() => this.resizeSlide(), 500);
                    return;
                }
                
                // 実際のスライドサイズを使用
                const slideWidth = this.slideActualSize.width;
                const slideHeight = this.slideActualSize.height;
                const slideAspectRatio = slideWidth / slideHeight;
                const containerAspectRatio = availableWidth / availableHeight;
                
                let baseScale;
                
                // 画面からはみ出さないように、より制約の厳しい方に合わせる
                if (containerAspectRatio > slideAspectRatio) {
                    // コンテナが横長の場合、高さに合わせる
                    baseScale = availableHeight / slideHeight;
                } else {
                    // コンテナが縦長の場合、幅に合わせる
                    baseScale = availableWidth / slideWidth;
                }
                
                // 念のため、両方向で制限をチェック
                const scaledWidth = slideWidth * baseScale;
                const scaledHeight = slideHeight * baseScale;
                
                if (scaledWidth > availableWidth) {
                    baseScale = availableWidth / slideWidth;
                }
                if (scaledHeight > availableHeight) {
                    baseScale = Math.min(baseScale, availableHeight / slideHeight);
                }
                
                let finalScale, transformOrigin, translateX = 0, translateY = 0;
                
                if (this.isZoomed) {
                    // 2倍ズーム時
                    finalScale = baseScale * this.zoomFactor;
                    
                    // マウス位置を中心にした変換原点とパン計算
                    const containerRect = container.getBoundingClientRect();
                    const relativeX = (this.zoomCenter.x - containerRect.left) / containerRect.width;
                    const relativeY = (this.zoomCenter.y - containerRect.top) / containerRect.height;
                    
                    transformOrigin = `${relativeX * 100}% ${relativeY * 100}%`;
                    
                    // パンオフセットを適用
                    translateX = this.panOffset.x;
                    translateY = this.panOffset.y;
                } else {
                    // 通常表示
                    finalScale = baseScale * this.currentZoom;
                    transformOrigin = 'center center';
                }
                
                // iframeのサイズを実際のスライドサイズに設定
                iframe.style.width = slideWidth + 'px';
                iframe.style.height = slideHeight + 'px';
                
                // スケールと変換を適用
                iframe.style.transform = `translate(${translateX}px, ${translateY}px) scale(${finalScale})`;
                iframe.style.transformOrigin = transformOrigin;
                this.finalScale = finalScale; // finalScaleを保存
                
                console.log(`Container: ${availableWidth}x${availableHeight}, Slide: ${slideWidth}x${slideHeight}, BaseScale: ${baseScale.toFixed(3)}, Zoom: ${this.isZoomed ? this.zoomFactor : this.currentZoom}, FinalScale: ${finalScale.toFixed(3)}`);
            }
            
            zoomIn() {
                if (this.currentZoom < this.maxZoom) {
                    this.currentZoom = Math.min(this.currentZoom + this.zoomStep, this.maxZoom);
                    this.resizeSlide();
                    this.showZoomIndicator();
                }
            }
            
            zoomOut() {
                if (this.currentZoom > this.minZoom) {
                    this.currentZoom = Math.max(this.currentZoom - this.zoomStep, this.minZoom);
                    this.resizeSlide();
                    this.showZoomIndicator();
                }
            }
            
            resetZoom() {
                this.currentZoom = 1;
                this.resizeSlide();
                this.showZoomIndicator();
            }
            
            toggleZoom(mouseX, mouseY) {
                const previousZoomState = this.isZoomed;
                
                if (this.isZoomed) {
                    // ズームアウト
                    this.isZoomed = false;
                    this.panOffset = { x: 0, y: 0 };
                    this.showZoomIndicator(100);
                } else {
                    // ズームイン
                    this.isZoomed = true;
                    this.zoomCenter = { x: mouseX, y: mouseY };
                    this.panOffset = { x: 0, y: 0 };
                    this.showZoomIndicator(200);
                }
                
                this.resizeSlide();
                
                // 描画キャンバスのズーム状態を更新
                if (this.drawingManager) {
                    this.drawingManager.updateCanvasZoom(this.isZoomed, this.zoomFactor, this.zoomCenter, this.panOffset);
                }
                
                this.lastZoomState = this.isZoomed;
            }
            
            // 拡大時のパン機能は削除（描画機能との競合回避）
            
            handleWheelScroll(deltaY) {
                if (!this.isZoomed) return;
                
                // ホイールの上下移動をパンオフセットのy成分に反映
                this.panOffset.y -= deltaY * (this.scrollSensitivity / 100);
                
                // スクロール範囲を制限（オプション）
                const maxScroll = 200; // 最大スクロール量
                this.panOffset.y = Math.max(-maxScroll, Math.min(maxScroll, this.panOffset.y));
                
                this.resizeSlide();
                
                // 描画キャンバスも更新
                if (this.drawingManager) {
                    this.drawingManager.updateCanvasZoom(this.isZoomed, this.zoomFactor, this.zoomCenter, this.panOffset);
                }
            }
            
            showZoomIndicator(percentage) {
                const indicator = document.getElementById('zoomIndicator');
                if (indicator) {
                    indicator.textContent = percentage + '%';
                    indicator.classList.add('show');
                    
                    // 2秒後に非表示
                    clearTimeout(this.zoomIndicatorTimeout);
                    this.zoomIndicatorTimeout = setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 2000);
                }
            }
            
            async transitionToSlide(targetSlide, direction = 'next') {
                if (this.isTransitioning) return;
                this.isTransitioning = true;
                
                const currentIframe = document.getElementById('currentSlide');
                
                // ディゾルブエフェクトで遷移
                await this.dissolveTransition(currentIframe, targetSlide);
                
                this.currentSlide = targetSlide;
                this.isTransitioning = false;
                this.updateControls();
            }
            
            async dissolveTransition(currentIframe, targetSlide) {
                return new Promise(async (resolve) => {
                    // フェードアウト
                    currentIframe.style.opacity = '0';
                    
                    // 0.5秒後に新しいスライドをロード
                    setTimeout(async () => {
                        // 描画をクリア
                        if (this.drawingManager) {
                            this.drawingManager.clearAll();
                        }
                        await this.loadSlide(targetSlide);
                        
                        // フェードイン
                        currentIframe.style.opacity = '1';
                        
                        setTimeout(resolve, 500);
                    }, 500);
                });
            }
            
            
            setupEventListeners() {
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.previousSlide();
                });
                
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.nextSlide();
                });
                
                document.getElementById('fullscreenBtn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
                
                document.getElementById('pdfExportBtn').addEventListener('click', async () => {
                    if (this.config?.pdf?.enabled) {
                        this.exportToPDF();
                    } else {
                        const message = await window.electronAPI.getLocalizedString('pdf_export_disabled');
                        alert(message);
                    }
                });
                
                // PDFメソッド選択の初期化
                const pdfMethodSelect = document.getElementById('pdfMethodSelect');
                if (pdfMethodSelect && this.config?.pdf?.method) {
                    pdfMethodSelect.value = this.config.pdf.method;
                }
                
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowRight':
                        case ' ':
                            // If the target is an input field, allow default behavior
                            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                                return;
                            }
                            this.nextSlide();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousSlide();
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            }
                            break;
                        case 'f':
                        case 'F':
                            this.toggleFullscreen();
                            break;
                        case '+':
                        case '=':
                            e.preventDefault();
                            this.zoomIn();
                            break;
                        case '-':
                        case '_':
                            e.preventDefault();
                            this.zoomOut();
                            break;
                        case '0':
                            e.preventDefault();
                            this.resetZoom();
                            break;
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.debounceResize();
                });
                
                // ホイールイベントでズーム時のスクロール
                if (window.electronAPI) {
                    window.electronAPI.onUpdateWheelData((event, data) => {
                        if (this.isZoomed) {
                            this.handleWheelScroll(data.deltaY);
                        }
                    });
                }
            }
            
            async nextSlide() {
                if (this.currentSlide < this.totalSlides && !this.isTransitioning) {
                    await this.transitionToSlide(this.currentSlide + 1, 'next');
                }
            }
            
            async previousSlide() {
                if (this.currentSlide > 1 && !this.isTransitioning) {
                    await this.transitionToSlide(this.currentSlide - 1, 'prev');
                }
            }
            
            updateControls() {
                document.getElementById('prevBtn').disabled = this.currentSlide === 1;
                document.getElementById('nextBtn').disabled = this.currentSlide === this.totalSlides;
                document.getElementById('pageIndicator').textContent = `${this.currentSlide} / ${this.totalSlides}`;
                
                // Electronにスライド変更を通知
                if (window.electronAPI) {
                    window.electronAPI.sendSlideChanged(this.currentSlide);
                }
            }
            
            goToSlide(slideNumber) {
                if (slideNumber >= 1 && slideNumber <= this.totalSlides && slideNumber !== this.currentSlide) {
                    const direction = slideNumber > this.currentSlide ? 'next' : 'prev';
                    this.transitionToSlide(slideNumber, direction);
                }
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
            
            async loadSlidesFromDirectory(directoryPath) {
                await this.detectSlides(directoryPath);
                this.currentSlide = 1;
                await this.loadSlide(this.currentSlide);
                this.updateControls();
            }

            async exportToPDF() {
                if (this.isExportingPDF || !this.pdfExporter) return;
                
                try {
                    this.isExportingPDF = true;
                    
                    // PDF出力時は拡大状態を一時的に解除
                    const wasZoomed = this.isZoomed;
                    const originalZoomState = {
                        isZoomed: this.isZoomed,
                        zoomCenter: { ...this.zoomCenter },
                        panOffset: { ...this.panOffset },
                        currentZoom: this.currentZoom
                    };
                    
                    if (this.isZoomed) {
                        this.isZoomed = false;
                        this.panOffset = { x: 0, y: 0 };
                        this.resizeSlide();
                    }
                    
                    const selectedMethod = 'chromium';
                    
                    if (selectedMethod === 'chromium') {
                        await this.pdfExporter.exportWithChromium();
                    } else {
                        await this.pdfExporter.exportAllSlides();
                    }
                    
                    // PDF出力完了後、元の拡大状態を復元
                    if (wasZoomed) {
                        this.isZoomed = originalZoomState.isZoomed;
                        this.zoomCenter = originalZoomState.zoomCenter;
                        this.panOffset = originalZoomState.panOffset;
                        this.currentZoom = originalZoomState.currentZoom;
                        this.resizeSlide();
                        
                        // 描画キャンバスも復元
                        if (this.drawingManager) {
                            this.drawingManager.updateCanvasZoom(this.isZoomed, this.zoomFactor, this.zoomCenter, this.panOffset);
                        }
                    }
                    
                } catch (error) {
                    console.error('PDF export failed:', error);
                    alert('PDFエクスポートに失敗しました: ' + error.message);
                } finally {
                    this.isExportingPDF = false;
                }
            }
            
            async measureSlideActualSize(slideNumber) {
                const currentSlideBackup = this.currentSlide;
                await this.loadSlide(slideNumber);
                const size = { ...this.slideActualSize };
                await this.loadSlide(currentSlideBackup);
                return size;
            }
            
        }
        
        // 描画管理クラス
        class DrawingManager {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = null;
                this.isDrawing = false;
                this.lastPos = { x: 0, y: 0 };
                this.drawnLines = [];
                this.drawingMode = false;
                // 設定ファイルからフェードタイムアウトを取得
                const app = window.presentationApp;
                this.fadeTimeout = app && app.config ? app.config.drawing.fadeTimeout : 3000;
                
                if (!this.canvas) {
                    console.error('Drawing canvas not found');
                    return;
                }
                
                this.init();
            }
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                this.setupEventListeners();
                
                // リサイズ時にキャンバスもリサイズ
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
                
                // 初期状態ではズームなし
                this.updateCanvasZoom(false, 1, { x: 0, y: 0 }, { x: 0, y: 0 });
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // 描画設定（設定ファイルから取得）
                if (this.ctx) {
                    const app = window.presentationApp;
                    const drawingConfig = app && app.config ? app.config.drawing : {
                        lineColor: '#ff0000',
                        lineWidth: 3
                    };
                    
                    this.ctx.strokeStyle = drawingConfig.lineColor;
                    this.ctx.lineWidth = drawingConfig.lineWidth;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                }
            }
            
            setupEventListeners() {
                // 描画キャンバスでドラッグイベントを捕捉
                if (!this.canvas) return;
                
                this.canvas.addEventListener('mousedown', (e) => {
                    // 左クリックでドラッグ開始（右クリックはズーム用なので除外）
                    if (e.button === 0) {
                        this.startDrawing(e.clientX, e.clientY);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDrawing) {
                        this.draw(e.clientX, e.clientY);
                        e.stopPropagation(); // 描画中はパンを無効化
                    }
                });
                
                this.canvas.addEventListener('mouseup', (e) => {
                    if (this.isDrawing) {
                        this.stopDrawing();
                    }
                });
                
                // ドラッグが画面外に出た場合も描画終了
                document.addEventListener('mouseup', () => {
                    if (this.isDrawing) {
                        this.stopDrawing();
                    }
                });
            }
            
            startDrawing(x, y) {
                this.isDrawing = true;
                this.lastPos = { x, y };
                this.canvas.style.pointerEvents = 'auto';
                
                // スクリーン座標をキャンバス座標に変換
                const canvasCoords = this.screenToCanvasCoords(x, y);
                
                // 新しい線の開始
                this.ctx.beginPath();
                this.ctx.moveTo(canvasCoords.x, canvasCoords.y);
            }
            
            draw(x, y) {
                if (!this.isDrawing) return;
                
                // スクリーン座標をキャンバス座標に変換（ズーム状態に関係なく統一した座標系で描画）
                const canvasCoords = this.screenToCanvasCoords(x, y);
                
                this.ctx.lineTo(canvasCoords.x, canvasCoords.y);
                this.ctx.stroke();
                
                // デバッグ用: 描画位置に青い点を描画
                this.ctx.fillStyle = 'blue';
                this.ctx.beginPath();
                this.ctx.arc(canvasCoords.x, canvasCoords.y, 2, 0, Math.PI * 2);
                this.ctx.fill();

                this.lastPos = { x, y };
            }
            
            stopDrawing() {
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                this.canvas.style.pointerEvents = 'none';
                
                // 描画終了後、一定時間で消える処理を設定
                this.scheduleLineFade();
            }
            
            scheduleLineFade() {
                // 現在のキャンバス状態を保存
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const fadeStartTime = Date.now();
                
                setTimeout(() => {
                    this.fadeOut(imageData, fadeStartTime);
                }, this.fadeTimeout);
            }
            
            fadeOut(imageData, fadeStartTime) {
                const fadeData = this.ctx.createImageData(imageData);
                const data = fadeData.data;
                const originalData = imageData.data;
                
                // フェードアウトアニメーション
                let opacity = 1;
                const fadeStep = () => {
                    opacity -= 0.05;
                    
                    if (opacity <= 0) {
                        // 完全に透明になったらクリア
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        return;
                    }
                    
                    // アルファ値を調整
                    for (let i = 0; i < originalData.length; i += 4) {
                        data[i] = originalData[i];     // R
                        data[i + 1] = originalData[i + 1]; // G
                        data[i + 2] = originalData[i + 2]; // B
                        data[i + 3] = originalData[i + 3] * opacity; // A
                    }
                    
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.putImageData(fadeData, 0, 0);
                    
                    requestAnimationFrame(fadeStep);
                };
                
                requestAnimationFrame(fadeStep);
            }
            
            clearAll() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            // スクリーン座標を通常時ビューポート基準の標準座標系に変換
            screenToCanvasCoords(screenX, screenY) {
                console.log(`screenToCanvasCoords called with: screenX=${screenX}, screenY=${screenY}`);
                const app = window.presentationApp;
                if (!app) {
                    return { x: screenX, y: screenY };
                }
                
                const iframe = document.getElementById('currentSlide');
                if (!iframe) return { x: screenX, y: screenY };
                const iframeRect = iframe.getBoundingClientRect();

                // screenX, screenYはすでにメインドキュメントの絶対座標
                // iframe内の相対座標を計算
                const relativeX = (screenX - iframeRect.left) / app.finalScale;
                const relativeY = (screenY - iframeRect.top) / app.finalScale;

                console.log(`iframeRect: left=${iframeRect.left}, top=${iframeRect.top}, relativeX=${relativeX}, relativeY=${relativeY}`);

                if (app.isZoomed) {
                    // 拡大時はマウス位置を通常時の座標系に逆変換
                    const container = document.getElementById('slideContent');
                    if (container) {
                        // ズーム中心はメインドキュメントの絶対座標
                        const adjustedZoomCenterX = app.zoomCenter.x;
                        const adjustedZoomCenterY = app.zoomCenter.y;
                        
                        // ズーム中心からの相対位置を計算
                        const deltaX = screenX - adjustedZoomCenterX;
                        const deltaY = screenY - adjustedZoomCenterY;
                        
                        // ズーム倍率で逆算して通常時の座標に変換
                        const normalizedX = adjustedZoomCenterX + (deltaX / app.zoomFactor);
                        const normalizedY = adjustedZoomCenterY + (deltaY / app.zoomFactor);
                        
                        console.log(`Zoomed: adjustedZoomCenterX=${adjustedZoomCenterX}, adjustedZoomCenterY=${adjustedZoomCenterY}, deltaX=${deltaX}, deltaY=${deltaY}, normalizedX=${normalizedX}, normalizedY=${normalizedY}`);
                        console.log(`Final canvas coords (zoomed): x=${(normalizedX - iframeRect.left) / app.finalScale}, y=${(normalizedY - iframeRect.top) / app.finalScale}`);
                        return { x: (normalizedX - iframeRect.left) / app.finalScale, y: (normalizedY - iframeRect.top) / app.finalScale };
                    }
                }
                
                // 通常時はiframe相対座標をそのまま使用
                console.log(`Final canvas coords (normal): x=${relativeX}, y=${relativeY}`);
                return { x: relativeX, y: relativeY };
            }
            
            // キャンバスのズーム状態を更新
            updateCanvasZoom(isZoomed, zoomFactor, zoomCenter, panOffset) {
                if (isZoomed) {
                    // 拡大時はキャンバスも同じ拡大で表示
                    const container = document.getElementById('slideContent');
                    if (container) {
                        const containerRect = container.getBoundingClientRect();
                        const relativeX = (zoomCenter.x - containerRect.left) / containerRect.width;
                        const relativeY = (zoomCenter.y - containerRect.top) / containerRect.height;
                        
                        this.canvas.style.transformOrigin = `${relativeX * 100}% ${relativeY * 100}%`;
                        this.canvas.style.transform = `translate(${panOffset.x}px, ${panOffset.y}px) scale(${zoomFactor})`;
                    }
                } else {
                    // 通常時は標準サイズ
                    this.canvas.style.transformOrigin = 'center center';
                    this.canvas.style.transform = 'scale(1)';
                }
            }
        }
        
        // マウストラッカークラス
        class MouseTracker {
            constructor() {
                this.cursor = document.getElementById('customCursor');
                this.trails = [];
                this.maxTrails = 20;
                this.lastMousePos = { x: 0, y: 0 };
                this.trailDistance = 15; // 軌跡を作成する最小距離
                
                // カーソル要素が見つからない場合の処理
                if (!this.cursor) {
                    console.error('Custom cursor element not found');
                    return;
                }
                
                this.init();
            }
            
            init() {
                // パフォーマンス最適化のためのスロットリング
                let lastTrailTime = 0;
                const trailThrottle = 16; // 60fps相当
                
                // メインプロセスからマウス位置の更新を受信
                if (window.electronAPI) {
                    window.electronAPI.onUpdateMousePosition((event, data) => {
                        const iframe = document.getElementById('currentSlide');
                        if (!iframe) return;
                        const iframeRect = iframe.getBoundingClientRect();
                        
                        // iframe内の相対座標をメインドキュメントの絶対座標に変換
                        const app = window.presentationApp;
                        if (!app) return;

                        // iframe内の相対座標をメインドキュメントの絶対座標に変換
                        let absoluteX = iframeRect.left + data.clientX * app.finalScale;
                        let absoluteY = iframeRect.top + data.clientY * app.finalScale;

                        console.log(`MouseTracker onUpdateMousePosition: data.clientX=${data.clientX}, data.clientY=${data.clientY}, iframeRect.left=${iframeRect.left}, iframeRect.top=${iframeRect.top}, absoluteX=${absoluteX}, absoluteY=${absoluteY}`);

                        this.updateCursor(absoluteX, absoluteY);
                        const now = Date.now();
                        if (now - lastTrailTime > trailThrottle) {
                            this.createTrail(absoluteX, absoluteY);
                            lastTrailTime = now;
                        }
                    });
                }

                // ドキュメント全体でマウス移動を追跡
                document.addEventListener('mousemove', (e) => {
                    this.updateCursor(e.clientX, e.clientY);
                    
                    // 軌跡描画をスロットリング
                    const now = Date.now();
                    if (now - lastTrailTime > trailThrottle) {
                        this.createTrail(e.clientX, e.clientY);
                        lastTrailTime = now;
                    }
                });
                
                // クリックイベントをドキュメント全体で捕捉
                document.addEventListener('click', (e) => {
                    // コントロール領域内のクリックは処理しない
                    const controls = document.getElementById('controls');
                    if (controls && controls.contains(e.target)) {
                        return;
                    }
                    // ここで必要に応じてクリックイベントを処理
                });
                
                document.addEventListener('mousedown', (e) => {
                    // コントロール領域内のクリックは処理しない
                    const controls = document.getElementById('controls');
                    if (controls && controls.contains(e.target)) {
                        return;
                    }
                    this.cursor.classList.add('clicked');
                });
                
                document.addEventListener('mouseup', (e) => {
                    this.cursor.classList.remove('clicked');
                });
                
                // 右クリックでズームトグル
                if (window.electronAPI) {
                    window.electronAPI.onToggleZoom((event, data) => {
                        const iframe = document.getElementById('currentSlide');
                        if (!iframe) return;
                        const iframeRect = iframe.getBoundingClientRect();
                        
                        // iframe内の相対座標をメインドキュメントの絶対座標に変換
                        const absoluteX = data.clientX + iframeRect.left;
                        const absoluteY = data.clientY + iframeRect.top;

                        if (window.presentationApp) {
                            window.presentationApp.toggleZoom(absoluteX, absoluteY);
                        }
                    });
                }
                
                // ダブルクリックでズームリセット
                document.addEventListener('dblclick', (e) => {
                    // コントロール領域内のダブルクリックは処理しない
                    const controls = document.getElementById('controls');
                    if (controls && controls.contains(e.target)) {
                        return;
                    }
                    if (window.presentationApp && window.presentationApp.isZoomed) {
                        window.presentationApp.toggleZoom(e.clientX, e.clientY);
                    }
                });
                
                // マウスがウィンドウから出た時の処理
                document.addEventListener('mouseleave', () => {
                    this.cursor.style.opacity = '0';
                });
                
                document.addEventListener('mouseenter', () => {
                    this.cursor.style.opacity = '1';
                });
            }
            
            updateCursor(x, y) {
                if (this.cursor) {
                    this.cursor.style.left = x + 'px';
                    this.cursor.style.top = y + 'px';
                    this.cursor.style.opacity = '1';
                    this.cursor.style.display = 'block';
                }
                // デバッグ用マーカーの位置を更新
                const debugDot = document.getElementById('debugMousePosition');
                if (debugDot) {
                    debugDot.style.left = (x - 4) + 'px'; // マーカーの中心に合わせる
                    debugDot.style.top = (y - 4) + 'px';
                }
            }
            
            createTrail(x, y) {
                // 前回の位置からの距離を計算
                const distance = Math.sqrt(
                    Math.pow(x - this.lastMousePos.x, 2) + 
                    Math.pow(y - this.lastMousePos.y, 2)
                );
                
                // 一定距離以上移動した場合のみ軌跡を作成
                if (distance > this.trailDistance) {
                    const trail = document.createElement('div');
                    trail.className = 'mouse-trail trail-fade';
                    trail.style.left = x + 'px';
                    trail.style.top = y + 'px';
                    
                    document.body.appendChild(trail);
                    this.trails.push(trail);
                    
                    // 軌跡の数を制限
                    if (this.trails.length > this.maxTrails) {
                        const oldTrail = this.trails.shift();
                        if (oldTrail && oldTrail.parentNode) {
                            oldTrail.parentNode.removeChild(oldTrail);
                        }
                    }
                    
                    // アニメーション終了後に要素を削除
                    setTimeout(() => {
                        if (trail && trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                            const index = this.trails.indexOf(trail);
                            if (index > -1) {
                                this.trails.splice(index, 1);
                            }
                        }
                    }, 800);
                    
                    this.lastMousePos = { x, y };
                }
            }
            
            clearTrails() {
                this.trails.forEach(trail => {
                    if (trail && trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                });
                this.trails = [];
            }
            
            
        }

            async waitForSlideLoad() {

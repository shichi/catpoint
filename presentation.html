            async waitForAnimationsAndImages() {
                const iframe = document.getElementById('currentSlide');
                if (!iframe) return;
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) return;
                    
                    // 画像の読み込み完了を待機
                    await this.waitForImages(iframeDoc);
                    
                    // CSSアニメーションの終了を待機
                    await this.waitForAnimations(iframeDoc);
                    
                    // 追加の待機時間（アニメーション終了後の安定化）
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    console.warn('Error waiting for animations and images:', error);
                    // エラーが発生しても最低限の待機を行う
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            async waitForImages(doc) {
                const images = doc.querySelectorAll('img');
                const promises = Array.from(images).map(img => {
                    if (img.complete) return Promise.resolve();
                    
                    return new Promise((resolve) => {
                        const timeout = setTimeout(() => resolve(), 5000); // 5秒タイムアウト
                        img.onload = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        img.onerror = () => {
                            clearTimeout(timeout);
                            resolve(); // エラーでも続行
                        };
                    });
                });
                
                await Promise.all(promises);
            }
            
            async waitForAnimations(doc) {
                // CSSアニメーションを検出
                const animatedElements = doc.querySelectorAll('*');
                const animationPromises = [];
                
                animatedElements.forEach(element => {
                    const computedStyle = doc.defaultView.getComputedStyle(element);
                    const animationDuration = computedStyle.animationDuration;
                    const transitionDuration = computedStyle.transitionDuration;
                    
                    // アニメーション時間をパース
                    const animDuration = this.parseDuration(animationDuration);
                    const transDuration = this.parseDuration(transitionDuration);
                    const maxDuration = Math.max(animDuration, transDuration);
                    
                    if (maxDuration > 0) {
                        animationPromises.push(
                            new Promise(resolve => setTimeout(resolve, maxDuration))
                        );
                    }
                });
                
                if (animationPromises.length > 0) {
                    await Promise.all(animationPromises);
                }
            }
            
            parseDuration(durationStr) {
                if (!durationStr || durationStr === 'none' || durationStr === '0s') return 0;
                
                const matches = durationStr.match(/([\d.]+)(s|ms)/g);
                if (!matches) return 0;
                
                let totalMs = 0;
                matches.forEach(match => {
                    const value = parseFloat(match);
                    if (match.includes('ms')) {
                        totalMs += value;
                    } else {
                        totalMs += value * 1000;
                    }
                });
                
                return totalMs;
            }
            
            async getSlideActualSize() {
                const iframe = document.getElementById('currentSlide');
                if (!iframe) return { width: 1280, height: 720 };
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const slideContainer = iframeDoc.querySelector('.slide-container');
                    
                    if (slideContainer) {
                        // 表示されているサイズではなく、実際のコンテントサイズを取得
                        const computedStyle = iframeDoc.defaultView.getComputedStyle(slideContainer);
                        const rect = slideContainer.getBoundingClientRect();
                        
                        // CSSで指定されたサイズを優先
                        const cssWidth = parseInt(computedStyle.width);
                        const cssHeight = parseInt(computedStyle.height);
                        
                        const width = cssWidth && cssWidth > 0 ? cssWidth : (rect.width || 1280);
                        const height = cssHeight && cssHeight > 0 ? cssHeight : (rect.height || 720);
                        
                        return { width, height };
                    }
                } catch (error) {
                    console.warn('Cannot access slide content:', error);
                }
                
                return { width: 1280, height: 720 };
            }
            
            async captureSlideAsCanvas() {
                const iframe = document.getElementById('currentSlide');
                if (!iframe) throw new Error('Slide iframe not found');
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const slideContainer = iframeDoc.querySelector('.slide-container') || iframeDoc.body;
                    
                    // アイコンや外部画像をプリロード
                    await this.preloadExternalResources(iframeDoc);
                    
                    // スライドの実際のサイズを取得
                    const actualSize = await this.getSlideActualSize();
                    
                    // スケールを計算（高品質な出力のため）
                    const optimalScale = this.calculateOptimalScale(actualSize);
                    
                    const canvas = await html2canvas(slideContainer, {
                        scale: optimalScale,
                        useCORS: true,
                        allowTaint: false,
                        backgroundColor: '#ffffff',
                        width: actualSize.width,
                        height: actualSize.height,
                        scrollX: 0,
                        scrollY: 0,
                        windowWidth: actualSize.width,
                        windowHeight: actualSize.height,
                        ignoreElements: (element) => {
                            // スクロールバーなどを除外
                            return element.tagName === 'SCRIPT' || 
                                   element.tagName === 'NOSCRIPT' ||
                                   element.style.visibility === 'hidden';
                        },
                        onclone: (clonedDoc) => {
                            // クローンされたドキュメントでの最適化
                            this.optimizeClonedDocument(clonedDoc);
                        }
                    });
                    
                    return canvas;
                } catch (error) {
                    console.error('Canvas capture failed:', error);
                    throw new Error('Failed to capture slide content: ' + error.message);
                }
            }
            
            calculateOptimalScale(slideSize) {
                // スライドサイズに応じて最適なスケールを計算
                const baseScale = this.config.quality || 1.0;
                const maxDimension = Math.max(slideSize.width, slideSize.height);
                
                // 小さいスライドはスケールアップ、大きいスライドはスケールダウン
                if (maxDimension < 800) {
                    return Math.min(baseScale * 2, 3.0); // 小さいスライドは高品質化
                } else if (maxDimension > 2000) {
                    return Math.max(baseScale * 0.8, 0.5); // 大きいスライドはメモリ節約
                }
                
                return baseScale;
            }
            
            async preloadExternalResources(doc) {
                // アイコンフォントや外部リソースをプリロード
                const promises = [];
                
                // Font Awesomeや他のアイコンフォントを検出
                const iconElements = doc.querySelectorAll('[class*="fa-"], [class*="icon-"], .material-icons');
                iconElements.forEach(element => {
                    // アイコンフォントのロードを待機
                    const fontFamily = window.getComputedStyle(element).fontFamily;
                    if (fontFamily.includes('FontAwesome') || fontFamily.includes('Material Icons')) {
                        promises.push(this.waitForFontLoad(fontFamily));
                    }
                });
                
                // 外部画像のURLを内部化
                const images = doc.querySelectorAll('img[src^="http"]');
                images.forEach(img => {
                    promises.push(this.convertImageToDataURL(img));
                });
                
                // CSSの背景画像を処理
                const elementsWithBgImage = doc.querySelectorAll('*');
                elementsWithBgImage.forEach(element => {
                    const bgImage = window.getComputedStyle(element).backgroundImage;
                    if (bgImage && bgImage.includes('url(http')) {
                        promises.push(this.convertBackgroundImageToDataURL(element));
                    }
                });
                
                await Promise.allSettled(promises); // 一部失敗しても続行
            }
            
            async waitForFontLoad(fontFamily) {
                try {
                    await document.fonts.load(`16px ${fontFamily}`);
                } catch (error) {
                    console.warn(`Font load failed: ${fontFamily}`, error);
                }
            }
            
            async convertImageToDataURL(img) {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    return new Promise((resolve) => {
                        const tempImg = new Image();
                        tempImg.crossOrigin = 'anonymous';
                        tempImg.onload = () => {
                            canvas.width = tempImg.width;
                            canvas.height = tempImg.height;
                            ctx.drawImage(tempImg, 0, 0);
                            img.src = canvas.toDataURL();
                            resolve();
                        };
                        tempImg.onerror = () => resolve(); // エラーでも続行
                        tempImg.src = img.src;
                    });
                } catch (error) {
                    console.warn('Image conversion failed:', error);
                }
            }
            
            async convertBackgroundImageToDataURL(element) {
                try {
                    const bgImage = window.getComputedStyle(element).backgroundImage;
                    const urlMatch = bgImage.match(/url\(["']?(.*?)["']?\)/);
                    if (!urlMatch) return;
                    
                    const imageUrl = urlMatch[1];
                    if (!imageUrl.startsWith('http')) return;
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    return new Promise((resolve) => {
                        const tempImg = new Image();
                        tempImg.crossOrigin = 'anonymous';
                        tempImg.onload = () => {
                            canvas.width = tempImg.width;
                            canvas.height = tempImg.height;
                            ctx.drawImage(tempImg, 0, 0);
                            const dataURL = canvas.toDataURL();
                            element.style.backgroundImage = `url(${dataURL})`;
                            resolve();
                        };
                        tempImg.onerror = () => resolve();
                        tempImg.src = imageUrl;
                    });
                } catch (error) {
                    console.warn('Background image conversion failed:', error);
                }
            }
            
            optimizeClonedDocument(clonedDoc) {
                // クローンされたドキュメントの最適化
                
                // 不要なスクリプトを削除
                const scripts = clonedDoc.querySelectorAll('script');
                scripts.forEach(script => script.remove());
                
                // スタイルをインライン化（必要に応じて）
                const elements = clonedDoc.querySelectorAll('*');
                elements.forEach(element => {
                    const computedStyle = window.getComputedStyle(element);
                    
                    // 重要なスタイルプロパティを明示的に設定
                    element.style.position = computedStyle.position;
                    element.style.display = computedStyle.display;
                    element.style.visibility = computedStyle.visibility;
                    element.style.opacity = computedStyle.opacity;
                });
            }
            
            calculateOrientation(slideSize) {
                if (this.config.orientation !== 'auto') {
                    return this.config.orientation;
                }
                
                return slideSize.width > slideSize.height ? 'landscape' : 'portrait';
            }
            
            calculateFormat(slideSize) {
                if (this.config.format !== 'auto') {
                    return this.config.format;
                }
                
                const aspectRatio = slideSize.width / slideSize.height;
                
                // 一般的なアスペクト比に基づいてフォーマットを選択
                if (Math.abs(aspectRatio - (16/9)) < 0.1) {
                    return [297, 167]; // 16:9 approximate
                } else if (Math.abs(aspectRatio - (4/3)) < 0.1) {
                    return [210, 158]; // 4:3 approximate
                } else if (Math.abs(aspectRatio - 1) < 0.1) {
                    return [210, 210]; // Square
                }
                
                // カストムサイズを計算
                const maxWidth = 420; // A3 width
                const maxHeight = 297; // A3 height
                
                let width, height;
                if (aspectRatio > 1) {
                    width = Math.min(maxWidth, slideSize.width * 0.2);
                    height = width / aspectRatio;
                } else {
                    height = Math.min(maxHeight, slideSize.height * 0.2);
                    width = height * aspectRatio;
                }
                
                return [width, height];
            }
            
            async addCanvasToPDF(pdf, canvas, slideSize) {
                const pageSize = pdf.internal.pageSize;
                const pageWidth = pageSize.getWidth();
                const pageHeight = pageSize.getHeight();
                
                const margin = this.config.margin;
                const availableWidth = pageWidth - (margin * 2);
                const availableHeight = pageHeight - (margin * 2);
                
                // キャンバスをページ全体にフィット（アスペクト比保持）
                const canvasAspectRatio = canvas.width / canvas.height;
                const availableAspectRatio = availableWidth / availableHeight;
                
                let finalWidth, finalHeight;
                if (canvasAspectRatio > availableAspectRatio) {
                    // キャンバスが横長の場合、幅いっぱいに合わせる
                    finalWidth = availableWidth;
                    finalHeight = availableWidth / canvasAspectRatio;
                } else {
                    // キャンバスが縦長の場合、高さいっぱいに合わせる
                    finalHeight = availableHeight;
                    finalWidth = availableHeight * canvasAspectRatio;
                }
                
                // ページ全体を最大限利用するためのスケール調整
                const scaleToFitPage = Math.min(
                    availableWidth / finalWidth,
                    availableHeight / finalHeight
                );
                
                if (scaleToFitPage > 1) {
                    // ページに余裕がある場合は拡大
                    finalWidth *= scaleToFitPage;
                    finalHeight *= scaleToFitPage;
                }
                
                // 中央に配置するためのオフセット計算
                const offsetX = margin + (availableWidth - finalWidth) / 2;
                const offsetY = margin + (availableHeight - finalHeight) / 2;
                
                // 高品質なJPEGで出力
                const imgData = canvas.toDataURL('image/jpeg', Math.max(this.config.quality, 0.92));
                pdf.addImage(imgData, 'JPEG', offsetX, offsetY, finalWidth, finalHeight);
            }
            
            showProgress() {
                const progressOverlay = document.getElementById('pdfProgress');
                if (progressOverlay) {
                    progressOverlay.classList.add('show');
                }
            }
            
            hideProgress() {
                const progressOverlay = document.getElementById('pdfProgress');
                if (progressOverlay) {
                    progressOverlay.classList.remove('show');
                }
            }
            
            updateProgress(current, total, message) {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                if (progressFill) {
                    const percentage = (current / total) * 100;
                    progressFill.style.width = percentage + '%';
                }
                
                if (progressText) {
                    progressText.textContent = `${current} / ${total} - ${message}`;
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            // DOM完全読み込み後に少し待ってからアプリを初期化
            setTimeout(() => {
                window.presentationApp = new PresentationApp();
            }, 100);
        });
    </script>
</body>

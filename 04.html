<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1部：2040年の世界</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0a192f;
            color: white;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1642276782168-236741bbfc26?q=80&w=1280&auto=format&fit=crop');
            background-size: cover;
            opacity: 0.15;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.6rem;
            font-weight: 500;
            color: #90cdf4;
        }
        .overlay-shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.1);
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .feature-box {
            background-color: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            height: 240px;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .feature-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .feature-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background-color: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- 背景パターン -->
        <div class="grid-pattern"></div>
        
        <!-- 装飾用の円形オーバーレイ -->
        <div class="overlay-shape" style="width: 500px; height: 500px; top: -200px; right: -100px;"></div>
        <div class="overlay-shape" style="width: 400px; height: 400px; bottom: -100px; left: -150px;"></div>
        
        <!-- メインコンテンツ -->
        <div class="content-container px-20 py-8 w-full">
            <div class="mb-2">
                <span class="text-blue-400 text-xl font-medium bg-blue-900 bg-opacity-30 px-5 py-2 rounded-full">
                    <i class="fas fa-globe-asia mr-2"></i>第1部
                </span>
            </div>
            
            <h1 class="section-title text-white mb-3">
                2040年の世界<br>
                <span class="text-blue-300">— 新たな事業環境</span>
            </h1>
            
            <div class="w-32 h-1 bg-blue-500 mb-6"></div>
            
            <div class="subtitle mb-8">
                社会・経済・消費の転換点<br>
                <span class="text-yellow-300 font-bold">安定から希少性へ</span>
            </div>
            
            <div class="grid grid-cols-4 gap-6 mb-8">
                <div class="feature-box shadow-lg">
                    <img src="https://s3.voyapon.com/wp-content/uploads/2021/07/07094825/population-family.jpg" alt="多世代家族の日本" class="feature-image">
                    <div class="feature-content">
                        <div class="text-xl font-medium text-white mb-1">人口動態</div>
                        <div class="text-sm text-gray-300">労働力希少化・高齢化社会の本格化</div>
                    </div>
                </div>
                
                <div class="feature-box shadow-lg">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/447/848/non_2x/abstract-currency-dollar-euro-yen-gold-coin-on-background-hi-tech-green-blue-concept-inflation-is-rising-from-various-factors-vector.jpg" alt="インフレと通貨シンボル" class="feature-image">
                    <div class="feature-content">
                        <div class="text-xl font-medium text-white mb-1">経済環境</div>
                        <div class="text-sm text-gray-300">地政学リスク・資源高騰・インフレ常態化</div>
                    </div>
                </div>
                
                <div class="feature-box shadow-lg">
                    <img src="https://www.shipbob.com/wp-content/uploads/2021/04/eco-friendly-packaging.png" alt="サステナブルなEコマース梱包" class="feature-image">
                    <div class="feature-content">
                        <div class="text-xl font-medium text-white mb-1">消費変容</div>
                        <div class="text-sm text-gray-300">EC主流化・サステナブル重視・透明性要求</div>
                    </div>
                </div>
                
                <div class="feature-box shadow-lg">
                    <img src="https://thumbs.dreamstime.com/b/green-ecological-electric-truck-lorry-filled-leaves-drives-road-eco-friendly-industry-concept-nature-grass-leaf-decorates-367486021.jpg" alt="環境に優しい電気トラック" class="feature-image">
                    <div class="feature-content">
                        <div class="text-xl font-medium text-white mb-1">物流転換</div>
                        <div class="text-sm text-gray-300">自動化・無人化・データ駆動への不可避な変革</div>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-xl text-blue-200 italic font-medium bg-blue-900 bg-opacity-30 py-3 px-6 rounded-lg inline-block mx-auto">
                "現状維持"という選択肢は、もはや存在しない
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About CatPoint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        .version {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 id="appName"></h1>
    <p id="appDescription"></p>
    <p class="version" id="appVersion"></p>
</body>
<script>
    // This script will be executed in the context of the about.html window
    // It will use the API exposed by preload.js to get localized strings and app version
    window.addEventListener('DOMContentLoaded', () => {
        if (window.electronAPI) {
            document.getElementById('appName').textContent = window.electronAPI.getLocalizedString('app_name');
            document.getElementById('appDescription').textContent = window.electronAPI.getLocalizedString('app_description');
            window.electronAPI.getAppVersion().then(version => {
                document.getElementById('appVersion').textContent = `${window.electronAPI.getLocalizedString('version')}: ${version}`;
            });
        }
    });
</script>
</html>
